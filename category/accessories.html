"id":"b9fed429-edd0-4af5-80d5-d48f11fb9062"},{"categories":["new arrivals","mens","accessories"],"name":"Summit Outdoorsman Scarf","slug":"summit-outdoorsman-scarf","price":"99.99","image":"/products/summit-outdoorsman-scarf.png","description":"Introducing the ultimate luxury outdoorsman scarf, the Summit Stripes. Crafted from the finest materials, this scarf offers unparalleled comfort and warmth, perfect for those chilly days in the great outdoors. The design is Oxonian with just enough vox populi, making it both timeless and modern. The bold stripes and intricate stitching demand respect and attention, and you'll feel confident and unstoppable when you wear it. It's the perfect accessory for the man who requires few provisions when he heads off to wilder places, like a cabin with a view of a lake and a moon that looks like you could hang it on the wall. The Summit Stripes Luxury Outdoorsman Scarf is a true reflection of your adventurous spirit. Order yours today and let the adventures begin.","brand":"Summit Stripes","currentInventory":10,"tags":["luxury scarf","outdoorsman accessory","bold colors","unparalleled comfort","warmth","modern design"],"id":"1b8d1af9-6e34-4759-b0b8-0334382b1738"},{"categories":["accessories"],"name":"Skyline Aviator Sunglasses","slug":"skyline-aviator-sunglasses","image":"/products/skyline-aviator-sunglasses.png","price":"99.99","description":"Take your style to new heights with our Skyline Aviator Sunglasses. With a classic design inspired by the golden age of aviation, these sunglasses are the perfect accessory for any adventure. The high-quality metal frames are durable and lightweight, with adjustable nose pads for a comfortable fit. The polarized lenses provide superior glare reduction and 100% UV protection, making them perfect for outdoor activities.\n\nThe Skyline Aviator Sunglasses are designed to make a statement, with a bold and iconic look that is sure to turn heads. The sleek metal frames and double bridge design provide a timeless look that never goes out of style. Available in a range of lens colors to suit your personal style, these sunglasses are the perfect addition to any outfit.\n\nWhether you're flying high in the cockpit, hitting the beach, or cruising around town, the Skyline Aviator Sunglasses are the perfect companion. With attention to detail and a focus on both style and functionality, these sunglasses are built to last and designed to impress.","brand":"Frost Fit","currentInventory":8,"tags":["aviator sunglasses","accessories","sunglasses","metal frames","adjustable nose pads","polarized lenses","glare reduction","100% UV protection","bold design","double bridge","timeless look","range of lens colors","durability","functionality"],"id":"a3caf678-d537-4c3f-9245-62cfc41ba9c6"},{"categories":["womens","accessories"],"name":"Powder Peak Women's Beanie","slug":"powder-peak-womens-beanie","image":"/products/powder-peak-womens-beanie.png","price":"29.99","description":"Stay warm and stylish on the slopes with our Powder Peak Women's Beanie. Made from soft and cozy wool-blend yarn, this beanie features a classic cable-knit pattern with a pom-pom on top. The ribbed edge ensures a snug fit that will keep you warm and comfortable all day long.\n\nThe Powder Peak Women's Beanie is designed to keep you warm and stylish in any winter activity, from skiing to snowshoeing to simply enjoying a walk in the snow. With a classic and timeless design, this beanie is the perfect addition to any winter wardrobe. Available in a range of colors to suit your personal style, this beanie is the perfect gift for any winter sports enthusiast.\n\nCrafted with care and attention to detail, the Powder Peak Women's Beanie is a high-quality product that will last season after season. It is easy to care for and will maintain its shape and color even after repeated use.","brand":"Frost Fit","currentInventory":20,"tags":["women's beanie","accessories","womens","wool-blend yarn","cable-knit pattern","pom-pom","ribbed edge","warm and comfortable","timeless design","range of colors","winter sports","high-quality","durable","easy to care for"],"id":"b21a3eaa-d9f1-4f84-927e-7bf2165370fc"}],"title":"accessories"}},"page":"/category/[name]","query":{"name":"accessories"},"buildId":"bKw4PWliIhMXKaeRr3Mof","nextExport":false,"isFallback":false,"gsp":true,"appGip":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-016998d612b101b8b0fc.js"></script><script src="/_next/static/chunks/main-6395f275cec6c9e094fb.js" async=""></script><script src="/_next/static/chunks/webpack-95c2b224bccf352ee870.js" async=""></script><script src="/_next/static/chunks/framework.2890804e4782b2c2976a.js" async=""></script><script src="/_next/static/chunks/36fc6580.f09537b33ae31590b36a.js" async=""></script><script src="/_next/static/chunks/commons.9b549cceddc4472f1953.js" async=""></script><script src="/_next/static/chunks/eac7291e3c1fb23fde2337b220bcc28d4f448999.b1a42f13a3888d691b52.js" async=""></script><script src="/_next/static/chunks/8e6e670c2b849d6f341a3705214c48e7336062e8.fd50fbfdcd1c46fd3dba.js" async=""></script><script src="/_next/static/chunks/pages/_app-df1273703e432a055bdc.js" async=""></script><script src="/_next/static/chunks/1bfc9850.c33c9d75d08f4eeba297.js" async=""></script><script src="/_next/static/chunks/899738523010801b12077700f6585aacbd232bd1.9c3c5113b9df103198de.js" async=""></script><script src="/_next/static/chunks/pages/category/%5Bname%5D-b763da961275d27231b7.js" async=""></script><script src="/_next/static/bKw4PWliIhMXKaeRr3Mof/_buildManifest.js" async=""></script><script src="/_next/static/bKw4PWliIhMXKaeRr3Mof/_ssgManifest.js" async=""></script></body></html>
